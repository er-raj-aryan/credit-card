<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Glass Card with Texture</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@500;700&display=swap" rel="stylesheet">
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: 'Inter', sans-serif;
      background: #14161a url('https://cdn.prod.website-files.com/65494a7bcadbde828287c9e0/6660121468985ee3bdfc6d66_Noise-p-1080.webp') repeat;
      background-size: 300px 300px;
      height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      overflow: hidden;
    }

    .card {
      width: 360px;
      height: 220px;
      background: rgba(255, 255, 255, 0.08);
      border: 1px solid rgba(255, 255, 255, 0.15);
      border-radius: 20px;
      padding: 1.8rem;
      color: white;
      backdrop-filter: blur(18px);
      -webkit-backdrop-filter: blur(18px);
      box-shadow:
        0 8px 32px rgba(31, 38, 135, 0.37),
        0 30px 60px rgba(0, 0, 0, 0.4);
      display: flex;
      flex-direction: column;
      justify-content: space-between;
      position: relative;
      animation: floatCard 6s ease-in-out infinite;
      transition: transform 0.4s ease;
    }

    .card:hover {
      transform: rotateY(8deg) rotateX(3deg) scale(1.03);
    }

    @keyframes floatCard {
      0%, 100% { transform: translateY(0); }
      50% { transform: translateY(-10px); }
    }

    .card-logo {
      font-size: 1.4rem;
      font-weight: 700;
      letter-spacing: 2px;
    }

    .card-chip {
      width: 60px;
      height: 40px;
      background: linear-gradient(to right, #d4af37, #b8860b);
      border-radius: 8px;
      box-shadow: inset 0 0 6px rgba(0, 0, 0, 0.4);
      margin-top: 10px;
    }

    .card-number {
      font-size: 1.4rem;
      letter-spacing: 3px;
      margin: 1.2rem 0;
      font-weight: 500;
    }

    .card-details {
      display: flex;
      justify-content: space-between;
      font-size: 0.85rem;
    }

    .label {
      color: rgba(255, 255, 255, 0.6);
      font-size: 0.7rem;
      margin-bottom: 4px;
    }

    .value {
      font-weight: 500;
    }

    .card::before {
      content: "";
      position: absolute;
      inset: -2px;
      z-index: -1;
      border-radius: 20px;
      background: linear-gradient(135deg, #00ffe7, #0075ff);
      filter: blur(20px);
      opacity: 0.15;
      animation: glow 5s ease-in-out infinite alternate;
    }

    @keyframes glow {
      from { opacity: 0.15; }
      to { opacity: 0.35; }
    }
  </style>
</head>
<body>

  <div class="card">
    <div class="card-logo">NOVA BANK</div>
    <div class="card-chip"></div>
    <div class="card-number">1234 5678 9876 5432</div>
    <div class="card-details">
      <div>
        <div class="label">CARD HOLDER</div>
        <div class="value">RAJ ARYAN</div>
      </div>
      <div>
        <div class="label">EXPIRES</div>
        <div class="value">12/29</div>
      </div>
    </div>
  </div>

</body>
</html>
